apiVersion: apps/v1
kind: Deployment
metadata:  
  name: hivebox-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hivebox-app
  template:
    metadata:
      labels:
        app: hivebox-app
    spec:
      containers:
      - name: hivebox-app
        image: devopshandsonprojecthivebox:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000